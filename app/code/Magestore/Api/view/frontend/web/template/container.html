<div class="mapi_container_indicator" data-bind="visible:showContainerIndicator">
    <div class="indicator_container">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
    </div>
</div>
<div id="login_container" class="mapi_container" data-bind="visible:!isLoggedIn()">
    <div class="content_wrapper center-align">
        <div class="row">
            <div class="input-field col s12">
                <select id="base_url_selector"
                        name="base_url_selector"
                        class="validate valid"
                        data-bind="
                            value: baseUrl,
                            options: baseUrls,
                            optionsText: function(item) {return item.text;},
                            optionsValue: function(item) {return item.value;  }
                            ">
                </select>
                <label for="base_url_selector" data-bind="i18n:'Base Url'"></label>
            </div>
        </div>
        <div class="row" data-bind="visible:!isUseDemo()">
            <div class="input-field col s12">
                <input type="text"
                       id="base_url"
                       name="base_url"
                       class="validate tooltipped"
                       data-position="right"
                       data-delay="50"
                       data-html="true"
                       data-tooltip="
                           <ul>
                               <li class='left-align'>Note:</li>
                               <li class='left-align'>Your server has to allow cross domain request(CORS)</li>
                               <li class='left-align'>Example format:</li>
                               <li class='left-align'>http://m2.magentovn.com/</li>
                               <li class='left-align'>https://m2.magentovn.com/</li>
                           </ul>
                           "
                       data-bind="textInput:customBaseUrl"/>
                <label for="base_url"
                       data-bind="i18n:'Your Site Url'"
                       data-error="Url is required"></label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id="access_type_selector"
                        name="access_type_selector"
                        class="validate valid"
                        data-bind="
                            value: accessType,
                            options: accessTypes,
                            optionsText: function(item) {return item.text;},
                            optionsValue: function(item) {return item.value;  }
                            ">
                </select>
                <label for="access_type_selector" data-bind="i18n:'Access As'"></label>
            </div>
        </div>
        <div class="row" data-bind="visible:!isGuest()">
            <div class="input-field col s12">
                <input type="text"
                       id="username"
                       name="username"
                       class="validate"
                       data-bind="textInput:username"/>
                <label for="username"
                       data-bind="i18n:'User Name'"
                       data-error="User Name is required"></label>
            </div>
        </div>
        <div class="row" data-bind="visible:!isGuest()">
            <div class="input-field col s12">
                <input type="password"
                       id="password"
                       name="password"
                       class="validate"
                       data-bind="textInput:password"/>
                <label for="password"
                       data-bind="i18n:'Password'"
                       data-error="Password is required"></label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" data-bind="click:start">
            <span data-bind="i18n:'Start'"></span>
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
