<input name="username" type="text" data-bind="value: username"/>
<input name="password" type="password" data-bind="value: password"/>
<button class="button" data-bind="i18n:'Get Token',click:getToken"></button>
<textarea data-bind="value:token"></textarea>

<input name="api_route" type="text" data-bind="value: apiRoute"/>
<button class="button" data-bind="i18n:'Test Api',click:callApi"></button>
<textarea data-bind="value:response"></textarea>
